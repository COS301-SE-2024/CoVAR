name: Build Codebase
on:
  push:
    branches: [ main, develop ]

  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  run_tests:
    name: Build Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout "${{ github.repository }}"
        uses: actions/checkout@v4

      - name: Set up Node v21
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'

      - name: Install dependencies
        run:  |
          cd CoVAR-app && npm ci

      - name: Build Codebase
        run:  |
          cd CoVAR-app && npm run build