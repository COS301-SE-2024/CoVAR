name: Lint Codebase
on:
  push:
    branches: [ main, develop ]

  pull_request:
    branches: [ main, develop ]
    
permissions:
  contents: read

jobs:
  lint_frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout "${{ github.repository }}"
        uses: actions/checkout@v3
      - name: Set up Node v21
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'

      - name: Install dependencies
        run:  |
          cd CoVAR-app && npm ci

      - name: Lint Codebase
        run:  |
          cd CoVAR-app && npm run lint